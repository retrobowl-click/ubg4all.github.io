<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Smash Karts for Chrome</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="css/smashkarts.io.css"
    />
    <script src="js/firebase-app.js"></script>
    <script src="js/firebase-auth.js"></script>
    <script src="js/firebase-database.js"></script>
    <script src="js/firebase-analytics.js"></script>
    <script src="js/firebase-performance.js"></script>
    <script
      type="text/javascript"
      src="xmlhttprequest-length-computable.min.js"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="mainContainer">
      <canvas id="gameContainer"></canvas>
      <div id="loader">
        <img class="logo" src="images/smashkarts.png" />
        <div class="spinner"></div>
        <div class="progress">
          <div class="full"></div>
        </div>
      </div>
      <div id="adContainer" style="display: none">
        <div id="smashkarts-io_300x250"></div>
      </div>
      <div id="adContainer2" style="display: none">
        <div id="smashkarts-io_300x250_2"></div>
      </div>
      <div id="adLongContainer" style="display: none">
        <div id="smashkarts-io_728x90"></div>
      </div>
      <div id="videoAdContainer">
        <div id="preroll"></div>
      </div>
    </div>
    <div id="rotate-landscape">
      <img src="images/r.png" class="center" />
    </div>
    <script src="js/main-v2.js"></script>
    <script src="js/auth-v2.js"></script>
    <script src="js/ads-v2.js"></script>
    <script src="js/ads-adsbygoogle-v2.js"></script>
    <script src="js/ad-blocker.js" type="text/javascript"></script>
  </body>
</html>
